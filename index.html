<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tetris Debug Test</title>
  <style>
    body {
      background: black;
      color: cyan;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      user-select: none;
    }
    canvas {
      border: 4px solid cyan;
      background: black;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <h1>TETRIS DEBUG TEST</h1>
  <div id="debug"></div>
  <canvas id="tetris" width="240" height="400"></canvas>

  <script>
    const debug = document.getElementById('debug');

    const canvas = document.getElementById('tetris');
    const ctx = canvas.getContext('2d');
    ctx.scale(20, 20);

    debug.textContent = 'Canvas setup done';

    const colors = [null, '#ff0d72', '#0dc2ff', '#0dff72'];

    const player = {
      pos: { x: 4, y: 0 },
      matrix: [
        [0,1,0],
        [1,1,1],
        [0,0,0]
      ],
    };

    const arena = Array.from({ length: 20 }, () => Array(12).fill(0));

    function drawMatrix(matrix, offset) {
      matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            ctx.fillStyle = colors[value];
            ctx.fillRect(x + offset.x, y + offset.y, 1, 1);
            ctx.strokeStyle = '#000';
            ctx.strokeRect(x + offset.x, y + offset.y, 1, 1);
          }
        });
      });
    }

    function draw() {
      ctx.fillStyle = '#000';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      drawMatrix(arena, { x: 0, y: 0 });
      drawMatrix(player.matrix, player.pos);
      debug.textContent = `Player pos: x=${player.pos.x} y=${player.pos.y}`;
    }

    function playerDrop() {
      player.pos.y++;
      debug.textContent = `Player dropped to y=${player.pos.y}`;
      if (player.pos.y > 16) {
        player.pos.y = 0;
        debug.textContent = 'Player reset to top';
      }
    }

    document.addEventListener('keydown', event => {
      const key = event.key.toLowerCase();
      if (key === 'arrowleft' || key === 'a') player.pos.x = Math.max(0, player.pos.x - 1);
      else if (key === 'arrowright' || key === 'd') player.pos.x = Math.min(9, player.pos.x + 1);
      else if (key === 'arrowdown' || key === 's') playerDrop();
    });

    function update() {
      draw();
      requestAnimationFrame(update);
    }

    update();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Tetris</title>
  <style>
    body {
      background: black;
      color: cyan;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
    }
    canvas {
      border: 4px solid cyan;
      background: black;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <h1>teries</h1>
  <canvas id="tetris" width="240" height="400"></canvas>
  <script>
    const canvas = document.getElementById('tetris');
    const ctx = canvas.getContext('2d');
    ctx.scale(20, 20); 

    const colors = [null, '#ff0d72', '#0dc2ff', '#0dff72', '#f538ff', '#ff8e0d', '#ffe138', '#3877ff'];

    const matrix = [
      [0, 1, 0],
      [1, 1, 1],
      [0, 0, 0],
    ]; 

    const player = {
      pos: { x: 4, y: 0 },
      matrix: matrix,
    };

    const arena = Array.from({ length: 20 }, () => Array(12).fill(0));

    function drawMatrix(matrix, offset) {
      matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            ctx.fillStyle = colors[value];
            ctx.fillRect(x + offset.x, y + offset.y, 1, 1);
            ctx.strokeStyle = "#000";
            ctx.strokeRect(x + offset.x, y + offset.y, 1, 1);
          }
        });
      });
    }

    function draw() {
      ctx.fillStyle = '#000';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      drawMatrix(arena, { x: 0, y: 0 });
      drawMatrix(player.matrix, player.pos);
    }

    function merge(arena, player) {
      player.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            arena[y + player.pos.y][x + player.pos.x] = value;
          }
        });
      });
    }

    function collide(arena, player) {
      const m = player.matrix;
      const o = player.pos;
      for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < m[y].length; ++x) {
          if (m[y][x] !== 0 &&
              (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
            return true;
          }
        }
      }
      return false;
    }

    function playerDrop() {
      player.pos.y++;
      if (collide(arena, player)) {
        player.pos.y--;
        merge(arena, player);
        player.pos.y = 0;
      }
      dropCounter = 0;
    }

    function playerMove(dir) {
      player.pos.x += dir;
      if (collide(arena, player)) {
        player.pos.x -= dir;
      }
    }

    function rotate(matrix) {
      const transposed = matrix[0].map((_, i) => matrix.map(row => row[i]));
      return transposed.map(row => row.reverse());
    }

    function playerRotate() {
      const original = player.matrix;
      player.matrix = rotate(player.matrix);
      if (collide(arena, player)) {
        player.matrix = original;
      }
    }

    document.addEventListener('keydown', event => {
      const key = event.key.toLowerCase();
      if (key === 'arrowleft' || key === 'a') playerMove(-1);
      else if (key === 'arrowright' || key === 'd') playerMove(1);
      else if (key === 'arrowdown' || key === 's') playerDrop();
      else if (key === 'arrowup' || key === 'w') playerRotate();
    });

    let dropCounter = 0;
    let dropInterval = 1000;
    let lastTime = 0;

    function update(time = 0) {
      const deltaTime = time - lastTime;
      lastTime = time;
      dropCounter += deltaTime;
      if (dropCounter > dropInterval) {
        playerDrop();
      }
      draw();
      requestAnimationFrame(update);
    }

    update();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fun Tetris Game</title>
  <style>
    body {
      background: #000;
      color: #0ff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 1em;
    }
    h1 {
      margin: 0.2em;
    }
    canvas {
      background: #000;
      border: 4px solid #0ff;
      margin: 0.5em 0;
    }
    #scoreboard {
      display: flex;
      justify-content: space-between;
      width: 240px;
      font-size: 16px;
    }
    #next {
      border: 4px solid #0ff;
      margin-bottom: 0.5em;
    }
    #mobile-controls, #reset-btn {
      margin: 0.5em;
    }
    .btn {
      background: #000;
      color: #0ff;
      border: 2px solid #0ff;
      padding: 0.5em 1em;
      font-size: 16px;
      cursor: pointer;
    }
    #mobile-controls {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5em;
    }
  </style>
</head>
<body>
  <h1>Fun Tetris Game</h1>
  <div id="scoreboard">
    <div>Score: <span id="score">0</span></div>
    <div>High Score: <span id="high">0</span></div>
  </div>
  <canvas id="tetris" width="240" height="400"></canvas>
  <canvas id="next" width="80" height="80"></canvas>

  <div id="mobile-controls">
    <button class="btn" onclick="playerMove(-1)">←</button>
    <button class="btn" onclick="playerDrop()">↓</button>
    <button class="btn" onclick="playerMove(1)">→</button>
    <button class="btn" onclick="playerRotate(1)">⟳</button>
  </div>

  <button id="reset-btn" class="btn" onclick="resetGame()">Reset</button>

  <script>
    const canvas = document.getElementById('tetris');
    const context = canvas.getContext('2d');
    context.scale(20, 20); 

    const nextCanvas = document.getElementById('next');
    const nextContext = nextCanvas.getContext('2d');
    nextContext.scale(20, 20); 

    const colors = [
      null,
      '#ff0d72',
      '#0dc2ff',
      '#0dff72',
      '#f538ff',
      '#ff8e0d',
      '#ffe138',
      '#3877ff',
    ];

    const arena = createMatrix(12, 20);

    const player = {
      pos: { x: 0, y: 0 },
      matrix: null,
      next: null,
      score: 0
    };

    let highScore = 0;

    function createMatrix(w, h) {
      const matrix = [];
      while (h--) matrix.push(new Array(w).fill(0));
      return matrix;
    }

    function createPiece(type) {
      if (type === 'T') return [[0, 1, 0], [1, 1, 1], [0, 0, 0]];
      if (type === 'O') return [[2, 2], [2, 2]];
      if (type === 'L') return [[0, 0, 3], [3, 3, 3], [0, 0, 0]];
      if (type === 'J') return [[4, 0, 0], [4, 4, 4], [0, 0, 0]];
      if (type === 'I') return [[0, 0, 0, 0], [5, 5, 5, 5], [0, 0, 0, 0], [0, 0, 0, 0]];
      if (type === 'S') return [[0, 6, 6], [6, 6, 0], [0, 0, 0]];
      if (type === 'Z') return [[7, 7, 0], [0, 7, 7], [0, 0, 0]];
    }

    function drawMatrix(matrix, offset, ctx = context) {
      matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            ctx.fillStyle = colors[value];
            ctx.fillRect(x + offset.x, y + offset.y, 1, 1);
            ctx.strokeStyle = "#000";
            ctx.strokeRect(x + offset.x, y + offset.y, 1, 1);
          }
        });
      });
    }

    function draw() {
      context.fillStyle = '#000';
      context.fillRect(0, 0, canvas.width, canvas.height);
      drawMatrix(arena, { x: 0, y: 0 });
      drawMatrix(player.matrix, player.pos);

      nextContext.fillStyle = '#000';
      nextContext.fillRect(0, 0, nextCanvas.width, nextCanvas.height);
      drawMatrix(player.next, { x: 1, y: 1 }, nextContext);
    }

    function merge(arena, player) {
      player.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            arena[y + player.pos.y][x + player.pos.x] = value;
          }
        });
      });
    }

    function collide(arena, player) {
      const [m, o] = [player.matrix, player.pos];
      for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < m[y].length; ++x) {
          if (m[y][x] !== 0 &&
              (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
            return true;
          }
        }
      }
      return false;
    }

    function arenaSweep() {
      outer: for (let y = arena.length - 1; y >= 0; --y) {
        for (let x = 0; x < arena[y].length; ++x) {
          if (arena[y][x] === 0) continue outer;
        }
        const row = arena.splice(y, 1)[0].fill(0);
        arena.unshift(row);
        ++y;
        player.score += 10;
      }
    }

    function rotate(matrix, dir) {
      for (let y = 0; y < matrix.length; ++y) {
        for (let x = 0; x < y; ++x) {
          [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
        }
      }
      if (dir > 0) matrix.forEach(row => row.reverse());
      else matrix.reverse();
    }

    function playerRotate(dir) {
      const pos = player.pos.x;
      let offset = 1;
      rotate(player.matrix, dir);
      while (collide(arena, player)) {
        player.pos.x += offset;
        offset = -(offset + (offset > 0 ? 1 : -1));
        if (offset > player.matrix[0].length) {
          rotate(player.matrix, -dir);
          player.pos.x = pos;
          return;
        }
      }
    }

    function playerDrop() {
      player.pos.y++;
      if (collide(arena, player)) {
        player.pos.y--;
        merge(arena, player);
        playerReset();
        arenaSweep();
        updateScore();
      }
      dropCounter = 0;
    }

    function playerMove(dir) {
      player.pos.x += dir;
      if (collide(arena, player)) {
        player.pos.x -= dir;
      }
    }

    function playerReset() {
      const pieces = 'TJLOSZI';
      player.matrix = player.next || createPiece(pieces[Math.floor(Math.random() * pieces.length)]);
      player.next = createPiece(pieces[Math.floor(Math.random() * pieces.length)]);
      player.pos.y = 0;
      player.pos.x = Math.floor(arena[0].length / 2) - Math.floor(player.matrix[0].length / 2);
      if (collide(arena, player)) {
        highScore = Math.max(highScore, player.score);
        alert("Game Over! Score: " + player.score);
        arena.forEach(row => row.fill(0));
        player.score = 0;
      }
    }

    function resetGame() {
      arena.forEach(row => row.fill(0));
      player.score = 0;
      player.next = null;
      playerReset();
      updateScore();
    }

    function updateScore() {
      document.getElementById('score').innerText = player.score;
      document.getElementById('high').innerText = highScore;
    }

    document.addEventListener('keydown', event => {
      const key = event.key.toLowerCase();
      if (key === 'arrowleft' || key === 'a') playerMove(-1);
      else if (key === 'arrowright' || key === 'd') playerMove(1);
      else if (key === 'arrowdown' || key === 's') playerDrop();
      else if (key === 'arrowup' || key === 'w') playerRotate(1);
    });

    let dropCounter = 0;
    let dropInterval = 1000;
    let lastTime = 0;

    function update(time = 0) {
      const deltaTime = time - lastTime;
      lastTime = time;
      dropCounter += deltaTime;
      if (dropCounter > dropInterval) playerDrop();
      draw();
      requestAnimationFrame(update);
    }

    playerReset();
    updateScore();
    update();
  </script>
</body>
</html>

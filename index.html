<!DOCTYPE html>
<html lang="en">
<body>
<canvas id="test" width="60" height="60" style="border:1px solid #0ff"></canvas>
<script>
  const c = document.getElementById('test');
  const ctx = c.getContext('2d');
  ctx.scale(20, 20);
  ctx.fillStyle = '#0dc2ff';
  ctx.fillRect(0, 0, 1, 1);
  ctx.fillStyle = '#ff0d72';
  ctx.fillRect(1, 0, 1, 1);
</script>
</body>
</html>
